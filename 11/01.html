<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>개인 정보 입력</title>
</head>
<script>
    
</script>
<body>
 <form>
    <fieldset style="border: 1px solid #000;">
    <legend> <h1>개인 정보 입력</h1></legend>
    <p>아 이 디: <input type="text" name="ID" size="15" required>
        <button type="submit" id="submit" onclick="('ID를 사용하실 수 있습니다.')">ID중복검사</button> </p>
    <p>생년월일: <input type="date" name="birth" value="birth"></p>
    <p>성 별: <input type="radio" name="sex" value="male" checked>남성
        <input type="radio" name="sex" value="female">여성</p>
    <p>E-mail: <input type="text"> </p>
    <p>메일수신: <input type="radio" name="mail" value="allow" checked>수신동의
        <input type="radio" name="mail" value="reject">수신거부</p>
    <p>핸드폰: <select name="telephone">
        <option value="1" selected>010</option>
        <option value="2" >011</option>
        <option value="3" >017</option>
        <option value="4" >019</option>
        </select>
            -<input type="text" size="4" required>-
            <input type="text" size="4" required></p>
    <p>직업: <select name="job">
        <option value="1" selected>학생</option>
        <option value="2">공무원</option>
        <option value="3">교사</option>
        <option value="4">군인</option>
        <option value="5">회사원</option>
        <option value="6">프리랜서</option>
        <option value="7">전문직</option>
        </select>
    </p>
    <p>취미: <input type="checkbox" name="hobby" value="shopping" checked>쇼핑
        <input type="checkbox" name="internet" value="internet">인터넷
        <input type="checkbox" name="music" value="music">음악감상
        <input type="checkbox" name="read" value="read">독서
        <input type="checkbox" name="sports" value="sports">스포츠</p>
    <p>자기 소개: <textarea rows="5" cols="50"></textarea></p>
  <button type="submit">제출</button>
  <button type="reset">초기화</button>
</form>
</fieldset>
</body>
</html>
