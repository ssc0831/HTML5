<html>
    <head>
        <style>
            div {
                width: 280px;
                height: 100px;
                background: orange;
                transition: background;
                transition-duration: 10s; 
/* transition에 10s를 써도 됨(모두 포함되는 내용)*/
            }
            div:hover {
                background: blue;
            }
        </style>
    </head>
        <body>
            <div>색상이 10초 동안 서서히 변합니다.</div>
        </body>
</html>
