<html>
    <head>
        <style>
            div {
                width: 100px;
                height: 50px;
                background: red;
                position: relative;
                animation: boxmove 5s linear infinite alternate;
            }
            #box1 {
                animation-delay: 3s;
            }
            #box2 {
                animation-delay: 5s;
            }
            @keyframes boxmove {
                from{ left: 0px; }
                to { left: 300px; }
            }
        </style>
    </head>
        <body>
            <div id="box1">애니메이션 박스 1</div>
            <div id="box2">애니메이션 박스 2</div>
            <p><strong>참고:</strong>IE9 이하 혹은 낮은 버전에서 지원하지 않습니다.</p>
        </body>
</html>
