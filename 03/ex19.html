<html>
    <body>
        
            <h2>HTML5 입력 양식의 주요 속성을 연습해 봅시다.</h2>
        <form>
            쓰기가능 : <input type="text" name="name" size="20" placeholder="이름을 입력하세요" autofocus><p/>
            읽기전용 : <input type="text" name="name" size="10" randonly><p/>
            사용안함 : <input type="text" name="name" size="10" disabled><p/>
            자동완성 : <input type="text" name="name" size="10" autocomplete="on" required><p/>
            <textarea cols="50" rows="3" spellcheck="true">오타를 체크합니다.</textarea>
            <p/>
            <input type="submit" value="전송">
            <input type="reset" value="다시작성">
        </form>
    </body>
</html>
