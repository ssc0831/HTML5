<!DOCTYPE html>
<html>
    <body>
        <script>
            var gender="M"; // 남성(M), 여성(F)
            var age=21;
            if(gender=="M") {
                if(age>=19) {
                    result="남자 성인입니다.";
                }
                else {
                    result="남자 미성년자입니다.";
                }
            }
            else {
                if (age>=19) {
                    result="여자 성인입니다.";
                }
                else {
                    result="여자 미성년자 입니다.";
                }
            }
            document.write("당신은 " + result + "<p/>");
        </script>
    </body>
</html>
